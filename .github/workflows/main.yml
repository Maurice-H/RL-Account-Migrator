name: Build EXE and Create Release

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Portable EXE
        run: |
          pyinstaller --onefile --noconsole --name RLAccountMigrator main.py

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: RLAccountMigrator-exe
          path: dist/RLAccountMigrator.exe

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download built EXE
        uses: actions/download-artifact@v4
        with:
          name: RLAccountMigrator-exe
          path: ./

      - name: Rename file with version
        run: mv RLAccountMigrator.exe RLAccountMigrator-${{ github.ref_name }}.exe

      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: RLAccountMigrator-${{ github.ref_name }}.exe
